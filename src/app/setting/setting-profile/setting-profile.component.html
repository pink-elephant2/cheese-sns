<section class="section">
  <form>
    <div class="row">
      <div class="col s3">
        <img *ngIf="!blobUrl" src="assets/images/mymelody.png" alt="my_melody" class="avatar circle responsive-img">
        <img *ngIf="blobUrl" [src]="blobUrl" class="avatar circle responsive-img">
      </div>
      <div class="file-field input-field col s9">
        <div class="btn pink accent-2">
          <span>参照</span>
          <input type="file" name="upfile" accept="image/*" #fl (change)="onchange(fl.files)">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
      </div>
    </div>
    <p>TODO: フォームを消す&amp;画像押したら</p>

    <div class="row">
      <div class="input-field">
        <input id="name" type="text" class="validate" maxlength="50" data-length="50">
        <label for="name">名前</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field">
        <textarea id="description" name="description" class="materialize-textarea" maxlength="120" data-length="120"></textarea>
        <label for="description">自己紹介</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field">
        <input id="place" type="text" class="validate" maxlength="30" data-length="30">
        <label for="place">場所</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field">
        <input id="url" type="text" class="validate" maxlength="100" data-length="100">
        <label for="url">ウェブサイト</label>
      </div>
    </div>

    <div class="row">
      <button class="btn waves-effect waves-light right pink accent-2" type="button">保存する</button>
    </div>
  </form>
</section>
