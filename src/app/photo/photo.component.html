<section class="section animated fadeIn" *ngIf="photo && !photo.account.isBlocked">
  <app-photo-card [photo]="photo" [hasInputComment]="true"></app-photo-card>
</section>

<section class="section animated fadeIn" *ngIf="isNotFound || (photo && photo.account.isBlocked)">
  <div class="row">
    <div class="col s12">
      <h2 class="h5 red-text darken-1">お探しのページは見つかりませんでした。</h2>
      <p>ページが削除されたか移動した可能性があります。</p>
    </div>
  </div>
</section>

<app-my-adsense></app-my-adsense>
