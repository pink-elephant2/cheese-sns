<div class="section animated fadeIn" *ngIf="photoData">
  <div class="row">
    <div class="col s12 m4 animated fadeIn" *ngFor="let photo of photoList">
      <app-photo-card [photo]="photo"></app-photo-card>
    </div>
  </div>
  <div class="row" *ngIf="!photoData.last">
    <div class="col s12 center">
      <a #nextLink appThemeColorText="mainLink" (click)="next()" href="javascript:void(0);">もっと見る</a>
    </div>
  </div>
</div>
<app-my-adsense></app-my-adsense>
